<!DOCTYPE html>
<html>
<head>
	<title>Study Comrade</title>
	<link rel="stylesheet" href="stylesheets/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div class="introlines">
	<div align="">
		<h1 align="center">STUDY COMRADE</h1>
	</div>
	
</div>


	<div class="login-box">

	<h2>Enter your details here</h2>
	<form>
		<div class="textbox">
			<table >
					<tr>
						<td>
							<strong>Enter your year:</strong>
						</td>
						<td>
							<input type="number" min="1" max="4" required placeholder="Study Year" id="year">
						</td>
					</tr>
			</table>
		</div>
		<div class="textbox">
			<table >
					<tr>
						<td>
							<strong>Enter your semester:</strong>
						</td>
						<td>
							<input type="number" min="1" max="2" required placeholder="1 or 2" name="" id="sem">
						</td>
					</tr>
			</table>
		</div>
	</form>
		<br><a href="form.html"><button onclick="getIndexVars()" class="btn" id="btnb">Submit</button></a>

	


<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
